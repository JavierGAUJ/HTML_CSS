<!DOCTYPE html>
<html lang="en">
<head>
<title>hola flexbox!</title>
<meta charset="utf-8" name="viewport"content="width=device-width, initial-scale=1.0">
<style type="text/css">
	.malla {
		background-color: springgreen;
		display: grid;
		padding: 20px;
		grid-column-gap: 20px;
		grid-row-gap: 20px;
		grid-template-columns: auto auto auto auto;
		grid-template-rows: auto auto auto; 
		}
		.item{
			background-color: greenyellow;
			padding: 20px
			text-align: center;
		}
		
	</style>
</head>
<body>
<div clas="malla">
<div class="item1"></div>
<div class="item2"></div>
<div class="item3"></div>
<div class="item4"></div>
<div class="item5"></div>
<div class="item6"></div>
<div class="item7"></div>
<div class="item8"></div>
<div class="item9"></div>
<div class="item10"></div>
<div class="item11"></div>
<div class="item12"></div>

</div>
</body>
</html>
